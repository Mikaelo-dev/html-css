<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/921/921490.png" type="image/x-icon">
   <title>Países do globo</title>
</head>
<body>
   <h1>Os que gostaria de visitar</h1>
   <h2>Continente americano</h2>
   <img width="500px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/Americas_%28orthographic_projection%29.svg/1200px-Americas_%28orthographic_projection%29.svg.png" alt="Continente americano">
   <h3>América do sul</h3>
   <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/South_America_%28orthographic_projection%29.svg/250px-South_America_%28orthographic_projection%29.svg.png" alt="América do sul">
   <ol>
      <li>Chile</li>
      <li>Argentina</li>
      <li>Peru</li>
      <li>Equador</li>
      <li>Uruguai</li>
   </ol>

   <h3>América central</h3>
   <img width="250px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Central_America_and_the_Caribbean_%28orthographic_projection%29.svg/1200px-Central_America_and_the_Caribbean_%28orthographic_projection%29.svg.png" alt="América central">
   <ol>
      <li>Panamá</li>
      <li>Costa rica</li>
      <li>Honduras</li>
   </ol>

   <h3>América do norte</h2>
   <img width="250px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/North_America_%28orthographic_projection%29.svg/1200px-North_America_%28orthographic_projection%29.svg.png" alt="América do norte">
   <ol>
      <li>Canadá</li>
      <li>Estados unidos</li>
      <li>México</li>
   </ol>

</html>
