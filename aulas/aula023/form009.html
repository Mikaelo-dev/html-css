<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais um exemplo ded output</title>
</head>
<body>
    <form action="index.php" autocomplete="on" method="post">
        <fieldset>
            <legend>Sua idade</legend>
            <p>
                <label for="iano">Ano que vocÃª nasceu: </label>
                <input type="number" name="ano" id="iano" min="1960" max="2020" oninput="calcIdade()">
            </p>
            <p>
                <label for="idade">Sua idade: </label>
                <output id="idade">0</output>
            </p>
        </fieldset>
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
