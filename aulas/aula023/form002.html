<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Prencha o relatorio</h1>
    <form action="index.php" autocomplete="on" method="get">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" placeholder="João" minlength="4" required autocomplete="name">
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" placeholder="Senha " minlength="8" required autocomplete="new-password">
        </p>
        <p>
            <label for="ivezes">Quantos vezes disse <strong>não</strong>: </label>
            <input type="number" name="vezes" id="ivezes" size="1" value="5" required min="1" >
        </p>
        <p>
            <label for="imes">Período: </label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="itime">Hora de inicio: </label>
            <input type="time" name="time" id="itime" required>

            <label for="iftime">fim: </label>
            <input type="time" name="ftime" id="iftime" required>
            
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
