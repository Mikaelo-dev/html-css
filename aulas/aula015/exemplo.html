<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font: normal 16px Arial, Helvetica, sans-serif ;
        }
        
        div p {
            display: none;
        }
        div:hover p{
            display: block;
            color: azure;
            font-family: Georgia, 'Times New Roman', Times, serif;  
            background-color: #000000;     
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nisi tempora ad dolorum adipisci architecto labore quia expedita quam quisquam est mollitia deleniti distinctio possimus, molestias doloremque voluptatem numquam aliquam. Fugiat!</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
