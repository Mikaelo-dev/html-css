<!DOCTYPE html>
<!-- tag para dizer que é um arquivo html -->
<html lang="pt-br">
<!-- tag raiz sem não funciona nada, lang para dizer o idioma e região do arquivo -->
<head>
<!-- settings -->
   <meta charset="UTF-8">
<!-- padrão de caracteres que suporta acentuação nas letras -->
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- pra ser compativel com internet explorer -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- que seu site ocupará 100% por cento disponivel dada pelo navegador -->
   <title>Sobre imagens</title>
<!-- Título da aba da página -->
</head>
<body>
<!-- Conteúdo -->
   <h1>Carga de imagens</h1>
<!-- Título 1 -->
   <p>Uma imagem dentro da mesma pasta abaixo. &downarrow;</p>
<!-- paragrafo e o &donwarrow; é uma entidade html que é uma seta pra baixo -->
   <br>
<!-- quebra de linha -->
   <img src="html-full.png" alt="Logo html 5">
<!-- img é a tag pra imagem, src="" é onde está a origem dessa imagem(nesse caso na mesma pasta do arquivo html), alt="" é um texto alternativo caso a imagem não carregue e para deficientes visuais saber o que é a imagem -->
   <p>Também podemos pôr imagem dentro de pastas. &downarrow;</p>
<!-- paragrafo e o &donwarrow; é uma entidade html que é uma seta pra baixo -->
   <br>
<!-- quebra de linha -->
   <img src="img/css-200.png" alt="Logo Css 3">
<!-- img é a tag pra imagem, src="" é onde está a origem dessa imagem(nesse caso dentro de uma pasta), alt="" é um texto alternativo caso a imagem não carregue e para deficientes visuais saber o que é a imagem -->
   <p>Também imagens externas. &downarrow;</p>
<!-- paragrafo e o &donwarrow; é uma entidade html que é uma seta pra baixo -->
   <br>
<!-- quebra de linha -->
   <img src="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png" alt="Logo JavaScript">
<!-- img é a tag pra imagem, src="" é onde está a origem dessa imagem(Nesse caso num servidor externo,ou seja, na internet), alt="" é um texto alternativo caso a imagem não carregue e para deficientes visuais saber o que é a imagem -->
</body>
</html>
