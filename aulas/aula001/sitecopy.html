<!DOCTYPE html>
<!-- Vai indicar que esse documento é um documento html -->
<html lang="pt-br">  
<!-- Tag para se construir o html e o atributo lang é pra dizer em qual idioma o site vai ser -->
<head>
   <!-- A área head é a parte de configurações do meu site -->
   <meta charset="UTF-8">
   <!-- Pra configurar o conjunto de caracteres para UTF-8 que suportam acentuação  -->
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- Pra ser compativel com versões do internet explorer e não entrar em modo quirks -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Que seu site ocupará 100% da tela disponivel dada pelo navegador -->
   <title>This is my first website.</title>
   <!-- O título do meu site que fica na aba do nav -->
</head>
<body>
   <!-- Para colocar o conteúdo do nosso site -->
   <h1>Hello, World!</h1>
   <!-- titulo principal do meu site -->
   <hr>
   <!-- Cria uma linha horizontal -->
   <p>This is the start of my carrer as programmer</p>
   <!-- Tag usada para criar paragrafo -->
</body>
</html>
